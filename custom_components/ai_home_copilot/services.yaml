# ─── Habitus Miner (Local) ───────────────────────────────────────────────────

habitus_mine_rules:
  name: Habitus – Mine Rules
  description: Startet lokales Pattern-Mining auf gesammelten Events.
  fields:
    days_back:
      name: Tage zurück
      description: Anzahl Tage an Events, die analysiert werden sollen.
      default: 7
      selector:
        number:
          min: 1
          max: 365
          mode: box
    domains:
      name: Domains (Filter)
      description: Nur Events dieser Domains einbeziehen.
      example: '["light", "climate"]'
      selector:
        object:
    exclude_domains:
      name: Domains (Ausschluss)
      description: Events dieser Domains ausschließen.
      example: '["sensor"]'
      selector:
        object:
    min_confidence:
      name: Min. Konfidenz
      description: Minimale Konfidenz-Schwelle für erkannte Regeln.
      default: 0.5
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.05
          mode: slider
    min_lift:
      name: Min. Lift
      description: Minimaler Lift-Wert.
      default: 1.2
      selector:
        number:
          min: 0.0
          max: 10.0
          step: 0.1
          mode: slider

habitus_get_rules:
  name: Habitus – Get Rules
  description: Ruft die aktuell erkannten Habitus-Regeln ab.
  fields:
    limit:
      name: Limit
      description: Maximale Anzahl zurückgegebener Regeln.
      default: 20
      selector:
        number:
          min: 1
          max: 200
          mode: box
    domain_filter:
      name: Domain-Filter
      description: Nur Regeln für diese Domain anzeigen.
      example: "light"
      selector:
        text:
    min_score:
      name: Min. Score
      description: Minimaler Score-Wert.
      default: 0.0
      selector:
        number:
          min: 0.0
          max: 10.0
          step: 0.1
          mode: slider

habitus_reset_cache:
  name: Habitus – Reset Cache
  description: Löscht den Mining-Cache (erzwingt Neuberechnung beim nächsten Lauf).

habitus_configure_mining:
  name: Habitus – Configure Mining
  description: Konfiguriert Mining-Parameter zur Laufzeit.
  fields:
    auto_mining_enabled:
      name: Auto-Mining aktiviert
      description: Automatisches Mining an/aus.
      selector:
        boolean:
    buffer_max_size:
      name: Buffer Max Size
      description: Maximale Anzahl Events im Mining-Buffer.
      selector:
        number:
          min: 100
          max: 10000
          mode: box
    buffer_max_age_hours:
      name: Buffer Max Age (Stunden)
      description: Maximales Alter der Events im Buffer.
      selector:
        number:
          min: 1
          max: 168
          mode: box

# ─── Multi-User Preference Learning (MUPL) ────────────────────────────────────

mupl_learn_preference:
  name: MUPL – Learn Preference
  description: Lernt eine Präferenz für einen bestimmten User.
  fields:
    user_id:
      name: User ID
      description: User ID (person.entity_id).
      required: true
      example: "person.efka"
      selector:
        text:
    preference_type:
      name: Preference Type
      description: Art der Präferenz (light_brightness, media_volume, temperature, mood_weights).
      required: true
      example: "light_brightness"
      selector:
        select:
          options:
            - "light_brightness"
            - "media_volume"
            - "temperature"
            - "mood_weights"
    value:
      name: Value
      description: Präferenz-Wert (0.0-1.0 für brightness/volume, Grad für temperature, oder dict für mood_weights).
      required: true
      example: 0.8
      selector:
        object:
    zone:
      name: Zone
      description: "Optional: Zone-spezifische Präferenz."
      example: "wohnzimmer"
      selector:
        text:

mupl_set_user_priority:
  name: MUPL – Set User Priority
  description: Setzt die Priorität eines Users für Multi-User Konfliktauflösung.
  fields:
    user_id:
      name: User ID
      description: User ID (person.entity_id).
      required: true
      example: "person.efka"
      selector:
        text:
    priority:
      name: Priority
      description: Priorität (0.0-1.0, höher = wichtiger).
      required: true
      example: 0.8
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.1
          mode: slider

mupl_delete_user_data:
  name: MUPL – Delete User Data
  description: Löscht alle gespeicherten Daten eines Users (Privacy/GDPR).
  fields:
    user_id:
      name: User ID
      description: User ID (person.entity_id).
      required: true
      example: "person.efka"
      selector:
        text:

mupl_export_user_data:
  name: MUPL – Export User Data
  description: Exportiert alle gespeicherten Daten eines Users (Privacy/GDPR).
  fields:
    user_id:
      name: User ID
      description: User ID (person.entity_id).
      required: true
      example: "person.efka"
      selector:
        text:

mupl_detect_active_users:
  name: MUPL – Detect Active Users
  description: Erkennt aktuell anwesende User und gibt sie zurück.

mupl_get_aggregated_mood:
  name: MUPL – Get Aggregated Mood
  description: Aggregiert den Mood aller aktiven User.
  fields:
    user_ids:
      name: User IDs
      description: "Optional: Liste spezifischer User-IDs (leer = alle aktiven User)."
      example: '["person.efka", "person.partner"]'
      selector:
        object:

