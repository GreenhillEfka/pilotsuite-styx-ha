    <circle cx="256" cy="226" r="11" fill="#03A9F4"/>
    <circle cx="322" cy="240" r="11" fill="#7C4DFF"/>
    <circle cx="180" cy="290" r="11" fill="#03A9F4"/>
    <circle cx="256" cy="284" r="11" fill="#03A9F4"/>
    <circle cx="332" cy="292" r="11" fill="#7C4DFF"/>
    <circle cx="214" cy="332" r="11" fill="#03A9F4"/>
    <circle cx="314" cy="332" r="11" fill="#7C4DFF"/>
    <circle cx="268" cy="352" r="10" fill="#00E5FF"/>
  </g>

  <!-- Small house marker -->
  <path d="M110 396 L150 366 L190 396 V436 H110 Z" fill="#0D1324" stroke="#1E2A48" stroke-width="8" stroke-linejoin="round"/>
  <path d="M132 436 V412 H168 V436" fill="none" stroke="#1E2A48" stroke-width="8" stroke-linecap="round"/>
