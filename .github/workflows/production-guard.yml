name: Production Guard

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
  push:
    branches: [main]

permissions: {}

jobs:
  production-ready:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Verify version tag exists
        run: |
          VERSION=$(cat custom_components/ai_home_copilot/manifest.json | grep -oP '"version":\s*"\K[^"]+' || echo "unknown")
          echo "VERSION=$VERSION"
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "✅ Tag $TAG exists"
          else
            if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
              echo "⚠️ Tag $TAG does NOT exist yet (push event)."
              echo "ℹ️ Release tags are created after merge/release; strict check runs on schedule/workflow_dispatch."
            else
              echo "❌ Tag $TAG does NOT exist"
              exit 1
            fi
          fi

      - name: HACS Validation
        uses: "hacs/action@main"
        with:
          category: "integration"
          ignore: "brands"

      - name: Success marker
        run: echo "✅ Production Guard passed"
