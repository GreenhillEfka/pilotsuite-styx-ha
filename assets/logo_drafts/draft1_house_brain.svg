  <g fill="none" stroke="#9AD9FF" stroke-width="6" stroke-linecap="round" opacity="0.9">
    <path d="M196 280 C220 250, 246 246, 276 266"/>
    <path d="M212 330 C230 300, 266 300, 300 320"/>
    <path d="M232 244 C256 220, 290 224, 312 252"/>
    <path d="M194 302 C220 318, 250 334, 286 344"/>
    <path d="M270 238 C268 270, 274 300, 290 330"/>
  </g>

  <g filter="url(#glow)">
    <circle cx="196" cy="280" r="12" fill="#03A9F4"/>
    <circle cx="276" cy="266" r="12" fill="#03A9F4"/>
    <circle cx="212" cy="330" r="12" fill="#03A9F4"/>
    <circle cx="300" cy="320" r="12" fill="#03A9F4"/>
    <circle cx="232" cy="244" r="12" fill="#03A9F4"/>
    <circle cx="312" cy="252" r="12" fill="#03A9F4"/>
    <circle cx="286" cy="344" r="12" fill="#03A9F4"/>
    <circle cx="270" cy="238" r="10" fill="#00E5FF"/>
  </g>

  <!-- Subtle title mark -->
  <path d="M188 410 H324" stroke="#1B2B45" stroke-width="10" stroke-linecap="round"/>
