# =============================================================================
# EXAMPLE 6: System Health Dashboard
# =============================================================================

views:
  - title: üíö System Status
    path: system_health
    cards:
      - type: vertical-stack
        title: üíö System Status
        cards:
          # Main health gauge
          - type: gauge
            entity: sensor.system_health_score
            name: System Health
            min: 0
            max: 100
            severity:
              green: 80
              yellow: 50
              red: 0

          # Stats grid
          - type: grid
            columns: 4
            cards:
              - type: stat
                name: Aktive Neuronen
                value: "8"
                icon: mdi:brain
              - type: stat
                name: Warnungen
                value: "1"
                icon: mdi:alert-circle
              - type: stat
                name: Fehler
                value: "0"
                icon: mdi:close-circle
              - type: stat
                name: Uptime
                value: "5d"
                icon: mdi:clock

          # Recent events
          - type: logbook
            title: Letzte Ereignisse
            hours_to_show: 24
            entities:
              - sensor.ai_home_copilot_mood
              - sensor.system_health_score
