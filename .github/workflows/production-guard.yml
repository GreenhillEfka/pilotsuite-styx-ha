name: Production Guard

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  critical-path:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install pytest pytest-asyncio pytest-cov voluptuous \
            numpy pyyaml requests pydantic python-ulid psutil \
            flask flask-compress waitress

      - name: Syntax check
        run: |
          python -m py_compile $(find custom_components/ai_home_copilot -name '*.py')

      - name: Critical path tests
        run: |
          python -m pytest -q \
            tests/integration/test_full_flow.py \
            tests/test_forwarder_n3.py \
            tests/test_candidate_poller_integration.py \
            tests/test_repairs_workflow.py \
            tests/test_core_api_v1_v2.py
