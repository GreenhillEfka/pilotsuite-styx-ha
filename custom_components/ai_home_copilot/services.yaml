# ─── Candidate Poller (Core Bridge) ──────────────────────────────────────────

trigger_mining:
  name: Trigger Mining
  description: Startet einen On-Demand Mining-Lauf im Core Add-on und pollt neue Kandidaten.
  fields:
    min_confidence:
      name: Min. Konfidenz
      description: Minimale Konfidenz für Pattern-Erkennung (0.0–1.0).
      example: 0.6
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.05
          mode: slider
    min_support:
      name: Min. Support
      description: Minimaler Support-Wert (0.0–1.0).
      example: 0.1
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.05
          mode: slider
    min_lift:
      name: Min. Lift
      description: Minimaler Lift-Wert (>1.0 = stärker als Zufall).
      example: 1.2
      selector:
        number:
          min: 0.0
          max: 10.0
          step: 0.1
          mode: slider

