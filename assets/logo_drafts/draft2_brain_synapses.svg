           C404 286, 412 256, 392 238
           C398 218, 386 200, 366 210
           C356 186, 330 174, 306 188
           C288 168, 248 168, 230 188
           C206 174, 180 186, 170 210 Z"
        fill="none" stroke="url(#g)" stroke-width="18" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Synapse web -->
  <g stroke="#B39DFF" stroke-width="5" opacity="0.7" fill="none" stroke-linecap="round">
    <path d="M190 240 C230 220, 282 220, 322 240"/>
    <path d="M180 290 C220 270, 292 270, 332 292"/>
    <path d="M214 332 C246 310, 290 310, 314 332"/>
    <path d="M246 210 C250 250, 250 290, 256 332"/>
    <path d="M298 214 C286 250, 276 286, 268 352"/>
