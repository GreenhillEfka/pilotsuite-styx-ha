<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AI Home CoPilot – Logo drafts</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:1000px;margin:32px auto;padding:0 16px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px;}
    .card h3{margin:0 0 8px 0;font-size:16px;}
    img{width:100%;height:auto;border-radius:10px;background:#f6f7f9;}
    code{font-size:12px;}
  </style>
</head>
<body>
  <h1>AI Home CoPilot – Logo drafts</h1>
  <p>Three quick SVG drafts for review.</p>

  <div class="grid">
    <div class="card">
      <h3>Draft 1 – House + brain nodes (dark)</h3>
      <img src="draft1_house_brain.svg" alt="draft 1"/>
      <p><code>draft1_house_brain.svg</code></p>
    </div>
    <div class="card">
      <h3>Draft 2 – Brain + synapses + house marker</h3>
      <img src="draft2_brain_synapses.svg" alt="draft 2"/>
      <p><code>draft2_brain_synapses.svg</code></p>
    </div>
    <div class="card">
      <h3>Draft 3 – Monoline (light)</h3>
      <img src="draft3_monoline.svg" alt="draft 3"/>
      <p><code>draft3_monoline.svg</code></p>
    </div>
  </div>
</body>
</html>
