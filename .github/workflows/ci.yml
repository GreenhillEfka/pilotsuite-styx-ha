name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Syntax check (py_compile)
        run: |
          python -m py_compile $(find custom_components/ai_home_copilot -name '*.py')

      - name: Validate JSON files
        run: |
          python - <<'PY'
          import json
          for path in [
              'custom_components/ai_home_copilot/strings.json',
              'custom_components/ai_home_copilot/translations/en.json',
          ]:
              with open(path,'r',encoding='utf-8') as f:
                  json.load(f)
          print('json ok')
          PY

  pytest:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install pytest pytest-asyncio pytest-cov voluptuous \
            numpy pyyaml requests pydantic python-ulid psutil \
            flask flask-compress waitress

      - name: Run full test suite
        run: |
          python -m pytest tests/ -v --tb=short \
            --cov=custom_components/ai_home_copilot \
            --cov-report=term-missing \
            -x

  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit

      - name: Security scan (bandit)
        run: |
          bandit -r custom_components/ai_home_copilot \
            -ll --skip B101,B404,B603 \
            -f txt || true

  hacs:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"
          ignore: "brands"

  hassfest:
    runs-on: ubuntu-latest
    needs: hacs
    steps:
      - uses: actions/checkout@v4

      - name: hassfest validation
        uses: "home-assistant/actions/hassfest@master"
