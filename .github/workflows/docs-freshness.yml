name: Docs Freshness

on:
  pull_request:
  push:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  docs-freshness:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run docs freshness gate
        run: |
          python3 scripts/check_docs_freshness.py
