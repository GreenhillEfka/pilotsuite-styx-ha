openapi: 3.1.0
info:
  title: PilotSuite Styx Actions (Onyx)
  version: 1.1.0
  description: >
    Produktionsnaher Action-Contract fuer Onyx. Fokus: sichere Smart-Home-
    Aktionen, Habitus-Zonenverwaltung und deterministischer Rueckkanal.
servers:
  - url: http://{styx_host}:{styx_port}
    description: PilotSuite Styx Core API
    variables:
      styx_host:
        default: 192.168.30.18
        description: Host mit laufendem Styx-Core Add-on
      styx_port:
        default: "8909"
        description: Core API Port
security:
  - bearerAuth: []
tags:
  - name: system
  - name: onyx
  - name: zones
  - name: scenes
  - name: modes
  - name: notifications
paths:
  /api/v1/status:
    get:
      operationId: getCoreStatus
      tags: [system]
      summary: Core-Status abrufen
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /api/v1/onyx/status:
    get:
      operationId: getOnyxBridgeStatus
      tags: [onyx]
      summary: Onyx-Bridge und HA-Verbindung pruefen
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /api/v1/onyx/ha/service-call:
    post:
      operationId: callHaServiceViaOnyxBridge
      tags: [onyx]
      summary: Kontrollierter HA-Service-Call mit optionalem State-Readback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [domain, service]
              properties:
                domain:
                  type: string
                  example: light
                service:
                  type: string
                  example: turn_on
                entity_id:
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: string
                  description: Entity oder Entities (optional)
                service_data:
                  type: object
                  additionalProperties: true
                  description: HA service payload
                target:
                  type: object
                  additionalProperties: true
                readback:
                  type: boolean
                  default: true
                readback_entity_ids:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Action ausgefuehrt
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /api/v1/hub/zones:
    get:
      operationId: getZonesOverview
      tags: [zones]
      summary: Habitus-Zonen Uebersicht
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
    post:
      operationId: createZone
      tags: [zones]
      summary: Habitus-Zone erstellen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                zone_id:
                  type: string
                  example: zone_wohnzimmer_abend
                name:
                  type: string
                  example: Wohnzimmer Abend
                room_ids:
                  type: array
                  items:
                    type: string
                icon:
                  type: string
                  default: mdi:home-floor-1
                priority:
                  type: integer
                  default: 0
      responses:
        "200":
          description: Zone erstellt
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /api/v1/hub/zones/rooms:
    get:
      operationId: getZoneRooms
      tags: [zones]
      summary: Verfuegbare Raeume fuer Habitus-Zonen abrufen
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /api/v1/hub/scenes:
    get:
      operationId: getScenesDashboard
      tags: [scenes]
      summary: Scene-Intelligence Dashboard abrufen
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /api/v1/hub/scenes/activate:
    post:
      operationId: activateScene
      tags: [scenes]
      summary: Szene aktivieren
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                scene_id:
                  type: string
                zone_id:
                  type: string
              required: [scene_id]
      responses:
        "200":
          description: Szene aktiviert/abgelehnt
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /api/v1/hub/modes:
    get:
      operationId: getModesOverview
      tags: [modes]
      summary: Zonen-Modi Uebersicht
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /api/v1/hub/modes/activate:
    post:
      operationId: activateZoneMode
      tags: [modes]
      summary: Modus in Zone aktivieren
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                zone_id:
                  type: string
                mode_id:
                  type: string
                duration_min:
                  type: integer
                activated_by:
                  type: string
                  default: onyx
              required: [zone_id, mode_id]
      responses:
        "200":
          description: Modus aktiviert/abgelehnt
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /api/v1/hub/notifications/send:
    post:
      operationId: sendNotification
      tags: [notifications]
      summary: Push-Benachrichtigung senden
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                message:
                  type: string
                priority:
                  type: string
                  enum: [low, normal, high, critical]
                  default: normal
                channel:
                  type: string
                  default: push
                category:
                  type: string
                  default: general
              required: [title, message]
      responses:
        "200":
          description: Nachricht verarbeitet
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
